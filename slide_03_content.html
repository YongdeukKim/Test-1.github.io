<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시장 환경 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .bg-main-gradient { background: linear-gradient(135deg, #1a1c2c 0%, #2d3047 100%); }
        .header-accent { background: linear-gradient(90deg, #FF5F6D 0%, #FFC371 100%); height: 5px; width: 100px; border-radius: 4px; }
    </style>
</head>
<body class="bg-main-gradient text-white flex items-center justify-center h-screen" style="margin: 0; padding: 0; overflow: hidden;">
    <div class="slide-container w-full h-full flex flex-col justify-start p-24" style="width: 1280px; height: 720px; position: relative; overflow: hidden;">
        
        <h2 class="text-5xl font-bold text-white mb-4">01. 시장 환경 분석</h2>
        <div class="header-accent mb-12"></div>
        
        <ul class="space-y-6 text-2xl text-gray-200 leading-relaxed">
            <li class="flex items-start">
                <i class="fas fa-user-check fa-fw mt-2 mr-5 text-yellow-400"></i>
                <div>
                    <strong class="text-white">고객 기대치 상승:</strong> 개인화된 실시간 소통 요구가 폭발적으로 증가하고 있습니다.
                </div>
            </li>
            <li class="flex items-start">
                <i class="fas fa-cogs fa-fw mt-2 mr-5 text-yellow-400"></i>
                <div>
                    <strong class="text-white">기술의 발전:</strong> 생성형 AI 기술이 성숙 단계에 진입하며, 비즈니스 적용이 현실화되었습니다.
                </div>
            </li>
            <li class="flex items-start">
                <i class="fas fa-chart-pie fa-fw mt-2 mr-5 text-yellow-400"></i>
                <div>
                    <strong class="text-white">경쟁 심화:</strong> 경쟁사들 역시 AI를 활용한 고객 서비스 개선에 막대한 투자를 시작했습니다.
                </div>
            </li>
        </ul>

        <div class="absolute bottom-10 right-16 text-sm text-gray-400">
            Project Next-Gen | 3 / 5
        </div>
        <div class="absolute bottom-10 left-16">
            <button class="px-3 py-1 text-gray-400"><i class="fas fa-arrow-left"></i></button>
            <button class="px-3 py-1 text-gray-400"><i class="fas fa-arrow-right"></i></button>
        </div>

    </div>
</body>
</html>
