<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .bg-main-gradient { background: linear-gradient(135deg, #1a1c2c 0%, #2d3047 100%); }
        .header-accent { background: linear-gradient(90deg, #FF5F6D 0%, #FFC371 100%); height: 5px; width: 100px; border-radius: 4px; }
    </style>
</head>
<body class="bg-main-gradient text-white flex items-center justify-center h-screen" style="margin: 0; padding: 0; overflow: hidden;">
    <div class="slide-container w-full h-full flex flex-col justify-center p-24" style="width: 1280px; height: 720px; position: relative; overflow: hidden;">
        
        <h2 class="text-5xl font-bold text-white mb-4">Index</h2>
        <div class="header-accent mb-12"></div>

        <ul class="space-y-8">
            <li class="text-3xl flex items-center transition duration-300 hover:translate-x-2">
                <i class="fas fa-chart-line fa-fw mr-6 text-pink-500"></i>
                <span class="font-bold">01.</span><span class="ml-3">시장 환경 분석</span>
            </li>
            <li class="text-3xl flex items-center transition duration-300 hover:translate-x-2">
                <i class="fas fa-microchip fa-fw mr-6 text-pink-500"></i>
                <span class="font-bold">02.</span><span class="ml-3">핵심 솔루션: 'Project Next-Gen'</span>
            </li>
            <li class="text-3xl flex items-center transition duration-300 hover:translate-x-2">
                <i class="fas fa-rocket fa-fw mr-6 text-pink-500"></i>
                <span class="font-bold">03.</span><span class="ml-3">기대 효과 및 로드맵</span>
            </li>
            <li class="text-3xl flex items-center transition duration-300 hover:translate-x-2">
                <i class="fas fa-question-circle fa-fw mr-6 text-pink-500"></i>
                <span class="font-bold">04.</span><span class="ml-3">Q&A</span>
            </li>
        </ul>

        <div class="absolute bottom-10 right-16 text-sm text-gray-400">
            Project Next-Gen | 2 / 5
        </div>
        <div class="absolute bottom-10 left-16">
            <button class="px-3 py-1 text-gray-400"><i class="fas fa-arrow-left"></i></button>
            <button class="px-3 py-1 text-gray-400"><i class="fas fa-arrow-right"></i></button>
        </div>

    </div>
</body>
</html>
