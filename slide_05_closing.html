<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .bg-main-gradient { background: linear-gradient(135deg, #1a1c2c 0%, #2d3047 100%); }
        .text-accent-gradient { background: linear-gradient(90deg, #FF5F6D 0%, #FFC371 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-main-gradient text-white flex items-center justify-center h-screen" style="margin: 0; padding: 0; overflow: hidden;">
    <div class="slide-container w-full h-full flex flex-col justify-center items-center p-16" style="width: 1280px; height: 720px; position: relative; overflow: hidden;">

        <h2 class="text-8xl font-black mb-6">
            <span class="text-accent-gradient">Thank You</span>
        </h2>
        <p class="text-3xl text-gray-300">Q & A</p>
        
        <div class="absolute bottom-24 text-center text-xl text-gray-400">
            <p>담당자: OOO</p>
            <p>contact@example.com</p>
        </div>

        <div class="absolute bottom-10 right-16 text-sm text-gray-400">
            Project Next-Gen | 5 / 5
        </div>
        <div class="absolute bottom-10 left-16">
            <button class="px-3 py-1 text-gray-400"><i class="fas fa-arrow-left"></i></button>
            <button class="px-3 py-1 text-gray-400"><i class="fas fa-arrow-right"></i></button>
        </div>

    </div>
</body>
</html>
